<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mike's Bookstore</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.2.5/jquery.fancybox.min.css" />
    <link rel="stylesheet" type="text/css" href="custom.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.2.5/jquery.fancybox.min.js"></script>

</head>

<body>
    
    <header class="container d-flex justify-content-between">

        <div class=" d-flex justify-content-start">
            <img src="logo.png" width="150px" height="150px" class="my-3">
            <h1 class="align-self-center font-weight-bold pl-3">Mike's Bookstore</h1>
        </div>

        <div class="justify-content-end align-self-center">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary">Shop</button>
                <button type="button" class="btn btn-secondary">About</button>
                <button type="button" class="btn btn-secondary">Contact</button>
            </div>
        </div>

    </header>


    <div id="mainVueEl" class="container">

        <div v-if="loading" class="wrapper">
            <div id="preloader_2">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <template v-if="!loading">

            <div class="form-group row">
                <div class="col-6 d-flex flex-row px-2">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-secondary" disabled>Sort by:  </button>
                        <button type="button" class="btn btn-secondary" v-on:click="sort = 'title'">Title</button>
                        <button type="button" class="btn btn-secondary" v-on:click="sort = 'author'">Author</button>
                    </div>
                </div>
                <label for="example-text-input" class="col-1 col-form-label">Search: </label>
                <div class="col-5">
                    <input class="form-control" type="text" v-model='keyword' placeholder="Search ....">
                </div>
            </div>

            <div class="d-flex flex-row flex-wrap justify-content-center">
                <div v-for="item in filteredBooks">
                    <div class="flip-container" ontouchstart="this.classList.toggle('hover');">
                        <div class="flipper">
                            <div class="front">
                                <img :src="item.portada">
                            </div>
                            <div class="back d-flex flex-column justify-content-center">
                                <p class="text-center font-weight-bold">{{item.titulo}}</p>
                                <p class="text-center small">{{item.descripcion}}</p>
                                <a class="btn btn-primary btn-sm" data-fancybox="gallery" :href="item.detalle" role="button">More info</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <footer class="container d-flex flex-row py-4 justify-content-center">
                <button type="button" class="btn btn-secondary" disabled="">Â© 2018 SomeClient | All rights reserved</button>
            </footer>

        </template>

    </div>

    <script src="mainBS.js"></script>

</body>
